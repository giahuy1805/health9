<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prescriptions</title>
  <link rel="stylesheet" href="css/prescriptions.css">
</head>
<body>
  <!-- Header -->
  <header id="header">
    <h1>Prescription Management</h1>
  </header>

  <!-- Main Container -->
  <div id="main-container">
    <!-- Sidebar -->
    <aside id="sidebar">
      <h3>Menu</h3>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="medicines.html">Medicines</a></li>
        <li><a href="prescriptions.html" class="active">Prescriptions</a></li>
      </ul>
    </aside>

    <!-- Content -->
    <section id="content">
      <h2>Prescription List</h2>
      <table id="prescription-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Patient Name</th>
            <th>Doctor Name</th>
            <th>Date</th>
            <th>Medicines</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Prescription rows will be dynamically added here -->
        </tbody>
      </table>

      <h3>Add/Edit Prescription</h3>
      <form id="prescription-form">
        <input type="hidden" id="prescription-id">
        <div class="form-group">
          <label for="patient-name">Patient Name:</label>
          <input type="text" id="patient-name" placeholder="Enter patient name" required>
        </div>
        <div class="form-group">
          <label for="doctor-name">Doctor Name:</label>
          <input type="text" id="doctor-name" placeholder="Enter doctor name" required>
        </div>
        <div class="form-group">
          <label for="medicine-list">Select Medicines:</label>
          <div id="medicine-list">
            <!-- Checkbox options will be dynamically added here -->
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </section>
  </div>

  <!-- Footer -->
  <footer id="footer">
    <p>&copy; 2025 Health9. All rights reserved.</p>
  </footer>

  <script src="js/prescriptions.js"></script>
</body>
</html>
